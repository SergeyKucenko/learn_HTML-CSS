<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEMO PAGE</title>
</head>

<body>
<form
    action="/test"
    method="get"
>


  <div>
    <label for="email">Введите email</label>
    <input
        type="email"
        placeholder="ваш email"
        id="email"
    >
  </div>

  <div>
    <label for="password">Введите пароль</label>
    <input
        type="password"
        placeholder="ваш пароль"
        id="password"
    >
  </div>

  <div>
    <label for="date">Введите дату рождения</label>
    <input
        type="date"
        placeholder="дата рождения"
        id="date"
    >
  </div>

  <div>
    <label for="submit">Кнопка отправить</label>
    <button type="submit" id="submit">Отправить</button>
    <div>
      <button type="reset" id="reset">Сбросить форму</button>
    </div>


  </div>


</form>

</body>
</html>
