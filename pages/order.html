<main>

  <h2>Заказ столика</h2>

  <form
      action="mailto: ksnspb@bk.ru"
      method="post"
      enctype="text/plain"
  >

    <label for="name">Как к Вам обращаться ?</label>
    <br>
    <input
        type="text"
        name="name"
        id="name"
        required
    >
    </p>

    <p>
      <label for="phone"> По какому телефону Вам перезвонить?</label>
      <br>
      <input
          type="text"
          name="phone"
          id="phone"
          required
      >
    </p>
    </p>

    <label for="date"> На какую дату желаете закзать столик ?</label>
    <br>
    <input
        type="date"
        name="date"
        id="date"
        required
    >
    </p>

    <label for="time"> На какое время желаете закзать столик ?</label>
    <br>
    <input
        type="time"
        name="time"
        id="time"
        required
    >
    </p>

    <p>
      <label for="cnt"> На сколько человкек закзаывать столик ?</label>
      <br>
      <input
          type="radio"
          name="cnt"
          id="cnt"
          value="1"
      >
      1 &nbsp;&nbsp;&nbsp;
      <input
          type="radio"
          name="cnt"
          value="2"
      >
      3 &nbsp;&nbsp;&nbsp;
      <input
          type="radio"
          name="cnt"
          value="more"
      >
      3 и более &nbsp;&nbsp;&nbsp;
    </p>

    <p>
      <input
          type="checkbox"
          name="children"
          value="*"
      >
      Среди клиентов будут дети ?
    </p>


    <p>
      <input type="submit">
    </p>


  </form>
