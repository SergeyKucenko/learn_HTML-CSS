        <main>

            <h2>Заказ еды на вынос</h2>
      
            <form action="mailto: ksnspb@bk.ru" method="post" enctype="multipart/form-data">

                <p><label for="dishes"> Что желаете заказать ?</label><br>
                    <select name="dishes" id="dishes" size="6" multiple>
                        <optgroup label="Сашими">
                        <option value="unagi">Унаги</option>
                        <option value="hamachi">Хамачи</option>
                        </optgroup>

                        <optgroup label="Суши">
                        <option value="chkka">Чукка</option>
                        <option value="maguro">Магуро</option>
                        <option value="tobiko">Тобико</option>
                    </optgroup>
                    </select>
                </p>


                <p>Введите текст сообщения <br> 
                    <textarea cols="40" rows="8" wrap="hard">Здравствуйте</textarea></p>


                    <p>Прикрепить файл <br>
                            <input type="file" name="file" accept=".doc, .docx"></p>


                    <p>Уровень удолетворености сервисов ( от 1 до 10)<br>
                        <input type="range" min="1" max="10" value="8">
                    </p>

                <p><button type="submit">Оформить <br>заказ -></button></p>



            </form>
